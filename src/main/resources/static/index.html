<!doctype html>
<html ng-app>
<head>
    <title>Catalogue</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="js/scripts.js"></script>
</head>
<body>

<div class="header">

</div>
<div class="container" ng-controller="products" ng-cloak >
    <div class="column-left">
        <p>{{products.category.sport}}Sports</p>
        <p><input type="checkbox" name="{{products.name}}" value="{{products.name}}">{{products.name}}Arsenal Tv<br></p>
        <p><input type="checkbox" name="{{products.name}}" value="{{products.name}}">{{products.name}}Chelsea Tv<br></p>
    </div>
    <div class="column-center">
        <p>{{products.category.news}}News</p>
        <p><input type="checkbox" name="{{products.name}}" value="{{products.name}}">{{products.name}}SkyNews<br></p>
        <p><input type="checkbox" name="{{products.name}}" value="{{products.name}}">{{products.name}}SkySport<br></p>
    </div>
    <div class="column-right">
        Basket
        <br/>
        <button type="button" onclick="alert('Under construction')">Checkout</button>
    </div>
</div>
<div class="footer">

</div>
</body>
</html>
